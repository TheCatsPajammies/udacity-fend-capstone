<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>

        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">

    <link href="main.css" rel="stylesheet"></head>

    <body>

        <div class="header">
            <a href="#default" class="logo">Weather App</a>
            <div class="header-right">
              <a class="active" href="#home">Home</a>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
            </div>
          </div>

        <main>
        
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <p><u>Where would you like to travel?</u></p>
                    <input required id="location" type="text" name="input" value="" placeholder="Where would you like to go?">
                    <p><u>When would you like to travel?</u></p>
                    <input required id="trip-date" type="date" placeholder="When are you planning to arrive?">
                    <input type="submit" name="" value="Submit" onsubmit="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    <input type="button" id="clear-trips" name="" value="Clear Trips" onclick="return Client.clearTrips()">
                </form>
            </section>
        

            <section>
                <strong></strong>
                <div id="save-delete">
                    <!--Buttons to save or delete trip populate here-->
                </div>
                <div id="results">
                    <!--This is where the trip info will post to--> 
                </div>
                
            </section>
            
            
            <section>
                <div class="saved-trips">
                    <p>Upcoming trips</p>
                    <ul id="saved-trips">
                    <!--This is where the saved trips will populate-->
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>Page created by Paul Thompson</p>
            <p>Data for this app is obtained from:</p>
            <p>Geonames</p>
            <p>WeatherBit</p>
            <p>Pixabay</p>
            <!--<button>This is a button</button>-->
        </footer>
        
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
        
    <script type="text/javascript" src="main.js"></script></body>
</html>
